<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>轱辘</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* 使用CSS变量，可以重复使用，批量修改 */
    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    #app {
      margin: 20px;
    }
    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    .box {
      margin: 20px;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- 使用 -->
    <div class="box">
      <g-button icon="settings">
        设置
      </g-button>
      <g-button icon="settings" icon-position="left" :loading="loading1">
        设置
      </g-button>
      <g-button icon="settings" icon-position="right" :loading="loading2">
        设置
      </g-button>
      <g-button-group>
        <g-button icon="left">上一页</g-button>
        <g-button>更多</g-button>
        <g-button icon="right" icon-position="right">下一页</g-button>
      </g-button-group>
    </div>
    <div class="box">
      <g-input value="输入"></g-input>
      <g-input value="disabled" disabled></g-input>
      <g-input value="readonly" readonly></g-input>
    </div>
    <div class="box">
      <g-input value="错误提示" error="error message"></g-input>
    </div>
  </div>
  <!-- index.html中只引入 app.js -->
  <script src="./src/app.js"></script>
</body>
</html>
